<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page with text Submission</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>

    <h1>Submitting some text input!!</h1>

    <form id="myForm" action="/submit" method="post" class="submissionForm">
        <div class="inputContainer">
            <label for="fNameField">First name:</label>
        <input type="text" id="fNameField" name="fNameField" required>
        </div>
        
        <div class="inputContainer">
            <label for="lNameField">Last name:</label>
        <input type="text" id="lNameField" name="lNameField" required>
        </div>
        
        <div class="inputContainer">
            <label for="emailField">Email:</label>
            <input type="text" id="emailField" name="emailField" required>
        </div>
       
        <div class="inputContainer">
            <label for="inputField">Enter message:</label>
            <input type="text" id="inputField" name="inputField" required>

        </div>

       
        
        <button class="submit" id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
