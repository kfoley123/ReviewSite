    <!-- container for CONTACT BODY -->
    <div style="z-index: 1000;"  class="container-fluid w100 d-flex flex-column p-5">


   <!-- container for CONTACT BODY -->
<div class="d-flex align-items-center justify-content-center flex-column vh-50">
    <!-- HEADING -->
    <div class="pb-2">
        <h1 class="text-white text-uppercase">Contact a Cryptid today!</h1>
    </div>

    <!-- CONTAINER FOR FORM -->
    <div  class="p-3 border rounded">
        <!-- INNER FORM -->
        <form action="process_get_database.php" method="get" class="text-white  needs-validation">
            <div class="row">
                <!-- NAME INPUT -->
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your first and last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <!-- EMAIL INPUT -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <!-- MESSAGE INPUT -->
            <div class="mb-3 text-white">
                <label for="message" class="form-label">Message</label>
                <div class="input-group has-validation">
                    <textarea class="form-control" name="message" id="message" rows="3" placeholder="Enter your message" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a message.
                    </div>
                </div>
            </div>

            <!-- LIABILITY -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        CryptidContacts is not responsible for death or injury resulting from communications with cryptids.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <div>
                <button class="btn border btn-dark" type="submit">Submit form</button>
            </div>
        </form>
        <!-- INNER FORM END -->
    </div>
    <!-- CONTAINER END FOR FORM -->
</div>
